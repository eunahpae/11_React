<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch-then</title>
</head>

<body>

    <script>

        function callAPI() {

            // fetch 함수는 Promise 객체를 반환한다.
            console.log(fetch('https://jsonplaceholder.typicode.com/users')); // Promise 출력

            // fetch로 API 호출 후, then을 사용해 비동기적으로 결과 처리
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json()) // 응답을 JSON으로 파싱 (또 다른 Promise 반환)
                .then(data => console.log(data)); // 파싱된 데이터를 출력
        }

        callAPI();

    </script>

</body>

</html>
