<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unmount</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        // 클래스형 컴포넌트 정의
        class Greeting extends React.Component {

            // 컴포넌트가 언마운트될 때(웹 브라우저 상에서 사라지기 직전) 호출됨 (정리 작업용)
            componentWillUnmount() {
                console.log('componentWillUnmount'); // 언마운트 로그 출력
            }

            // 컴포넌트 렌더링
            render() {
                return <h1>Hello World</h1>; // 간단한 텍스트 출력
            }
        }

        // React 18 방식으로 root 생성
        const reactDOM = ReactDOM.createRoot(document.getElementById('root'));

        // Greeting 컴포넌트를 마운트
        reactDOM.render(<Greeting />);

        // 5초 뒤 Greeting 컴포넌트를 언마운트 (null로 대체)
        setTimeout(() => reactDOM.render(null), 5000);

    </script>
</body>

</html>
