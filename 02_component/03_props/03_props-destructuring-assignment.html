<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Props</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        /*
         1. props를 그대로 받아 내부에서 구조 분해 할당
         - 매개변수는 단일 객체(props)
         - 내부에서 name, children을 꺼냄
        */
        // function PropsPrinter(props) {
        //     const { name, children } = props;
        //     return (
        //         <>
        //             <h1>제 이름은 {name} 입니다.</h1>
        //             <h3>제가 가지고 있는 children은 {children} 입니다.</h3>
        //         </>
        //     );
        // }

        /*
         2. 매개변수에서 구조 분해 할당 (더 간결한 방식)
         - 함수 선언부에서 바로 name, children을 추출
        */
        function PropsPrinter({ name, children }) {
            return (
                <>
                    <h1>제 이름은 {name} 입니다.</h1>
                    <h3>제가 가지고 있는 children은 {children} 입니다.</h3>
                </>
            );
        }

        /*
         컴포넌트 사용 시:
         - name이라는 props와 자식 노드(children)를 함께 전달
         - children은 <PropsPrinter> 와 </PropsPrinter> 사이의 내용
        */
        ReactDOM.createRoot(document.getElementById("root")).render(
            <PropsPrinter name='판다'>텍스트 노드</PropsPrinter>);
    </script>

</body>

</html>
