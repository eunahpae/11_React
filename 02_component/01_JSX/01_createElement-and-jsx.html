<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
    <!-- 1. React Core 라이브러리 (React의 핵심 기능) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2. ReactDOM 라이브러리 (브라우저 DOM에 렌더링) -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel: JSX를 브라우저가 이해할 수 있는 JS로 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- 바벨 적용 방법(CDN) 
     1. 바벨 CDN 구문을 추가한다. 
     2. script 태그에 type 속성에 text/babel 속성값을 추가한다. -->
    <script type="text/babel">

        // ✅ 함수형 컴포넌트는 대문자로 시작해야 함
        function CreateElementComponent() {
            return React.createElement(
                "div",
                null,
                React.createElement("h1", { className: "greeting" }, "Hello~!"),
                React.createElement("h1", null, "JSX 없이 렌더링")  // 빈 h1에 텍스트 추가
            );
        }

        // JSX 방식
        // - JSX는 마치 HTML처럼 작성하지만 실제로는 React.createElement()로 변환됨
        // - class는 반드시 className으로 작성
        function JSXComponent() {
            return (
                <div>
                    <h1 className="greeting" id="greeting">Hello, JSX!</h1>
                    <h3 id="name">JSX를 활용한 렌더링</h3>
                </div>
            );
        }


        // ✅ JSX에서 컴포넌트는 <대문자컴포넌트 /> 형식으로 사용
        ReactDOM.createRoot(document.getElementById("root")).render(<JSXComponent />);
    </script>


</body>

</html>
