<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createElement</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        // 사용자 정보를 담은 객체 생성
        const user = {
            firstName: 'Panda',
            lastName: 'Pae',
            phone: '010-1234-5678'
        };

        // 인라인 스타일을 위한 자바스크립트 객체
        // JSX에서 style은 문자열이 아니라 객체 형태로 전달해야 함
        const style = {
            backgroundColor: 'black',  // 속성 이름은 camelCase로 작성 (background-color ❌)
            color: 'white',
            padding: '10px',    // 단위 생략시 px로 인식(생략시 숫자 형태로 입력)
            cursor: 'pointer'
        };

        // 클릭 이벤트 핸들러 함수
        const hadleClick = () => {
            alert('이벤트가 잘 연결되었습니다!');
        }

        // 사용자 이름을 "성 이름" 형태로 포맷팅하는 함수
        const formatName = (user) => `${user.lastName} ${user.firstName}`;

        // 리액트 엘리먼트 정의 (JSX 방식)
        const element = (
            <>
                {/* ↘︎ Fragment 사용: 불필요한 <div> 없이 요소들을 묶음 */}
                    
                <h2>Hello, JSX</h2>

                {/* 중괄호 {} 안에서 JS 표현식 사용 가능 */}
                <h3>이름: {formatName(user)}</h3>

                {/* 이벤트 바인딩: JSX에서는 onClick (카멜케이스) 사용, class는 className으로 작성 */}
                <h4 id="title" className="highlight" onClick={handleClick}>
                    클릭 시 알림 발생 (class → className, onclick → onClick)
                </h4>

                {/* 인라인 스타일 적용: HTML에서는 문자열로 전달하지만, JSX에서는 객체 형태로 전달 */}
                <p style={style}>인라인 스타일이 적용된 텍스트입니다.</p>
            </>
        );

        ReactDOM.createRoot(document.getElementById("root")).render(element);
    </script>

</body>

</html>
