<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renderingList</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const fruits = ['🍒', '🍅', '🍉', '🍋', '🍇']

        // FruitList 컴포넌트: 과일 배열을 <ul> 목록으로 렌더링
        function FruitList() {
            return (
                <div style={{ border: '1px solid grey', padding: '10px' }}>
                    <ul>
                        {/* map()을 사용해 배열 요소를 각각 <li>로 변환 */}
                        {fruits.map((fruit, index) => (
                            // key: 각 항목을 고유하게 식별할 수 있는 값 (index 사용 가능하나 추천되진 않음)
                            <li key={index}>{fruit}</li>
                        ))}
                    </ul>
                </div>
            )
        }

        // 사용자 목록 배열
        const users = [
            { id: 1, name: '다람쥐' },
            { id: 2, name: '양' },
            { id: 3, name: '늑대' }
        ];

        // UserList 컴포넌트: 사용자 배열을 <ul> 목록으로 렌더링
        function UserList() {
            return (
                <>
                    <h2>회원 목록</h2>
                    <ul>
                        {users.map(user => (
                            // key: 고유한 id를 사용하는 것이 가장 좋음 (재정렬이나 수정 시 안정적)
                            <li key={user.id}>
                                {user.name}
                            </li>
                        ))}
                    </ul>
                </>
            )
        }

        function App() {
            return (
                <>
                    <FruitList />
                    <UserList />
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>

</body>

</html>
