<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- 1. React Core 라이브러리 (React의 핵심 기능) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- 2. ReactDOM 라이브러리 (브라우저 DOM에 렌더링) -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Babel: JSX를 브라우저가 이해할 수 있는 JS로 변환 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 4. Redux 라이브러리 CDN -->
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <!-- 5. React Redux 라이브러리 CDN -->
    <script src="https://unpkg.com/react-redux@8.0.4/dist/react-redux.js"></script>
    <!-- 6. Redux-actions 라이브러리의 CDN 추가  -->
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <!-- 7. Redux-logger 라이브러리의 CDN 추가  -->
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>
    <!-- 8. Redux Toolkit CDN 추가 -->
    <script src="https://unpkg.com/@reduxjs@1.9.5/dist/redux-toolkit.umd.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        
        ReactDOM.createRoot(document.getElementById("root")).render();
    </script>

</body>

</html>
